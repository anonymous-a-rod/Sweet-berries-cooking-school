<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>replit</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <header class="header-container">
      <div class="header-left">
        <img src="/assets/logo.png" alt="logo" />
      </div>

      <nav class="header-right">
        <div class="menu-1">
          <a class="header" href="/index.html">Courses</a>
          <a class="header" href="#">About Us</a>
          <a class="button" href="/registration.html"
            ><button class="header">Get Started</button></a
          >
        </div>
        <div class="dropdown">
          <button class="dropbtn">
            <svg viewBox="0 0 100 80" width="40" height="40">
              <rect class="rect" width="100" height="16"></rect>
              <rect y="30" width="100" height="16"></rect>
              <rect y="60" width="100" height="16"></rect>
            </svg>
          </button>
          <div class="dropdown-content">
            <a href="/index.html">Courses</a>
            <a href="#">About Us</a>
            <a href="/registration.html">Get Started</a>
          </div>
        </div>
      </nav>
    </header>
    <section class="background">
      <form>
        <div class="form-group">
          <h2>Registration Form</h2>
          <label for="first_name">First Name</label>
          <input
            class="form-control"
            type="text"
            id="first_name"
            placeholder="Enter your first name"
            required
          />
        </div>
        <div class="form-group">
          <label for="last_name">Last Name</label>
          <input
            class="form-control"
            type="text"
            id="last_name"
            placeholder="Enter your last name"
            required
          />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            class="form-control"
            type="email"
            id="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            class="form-control"
            type="password"
            id="password"
            placeholder="Create password"
            required
            minlength="6"
          />
        </div>
        <div class="form-group">
          <label for="class">Select Class:</label>
          <select class="form-control" id="class">
            <option value="cooking_essentials">Cooking Essentials</option>
            <option value="skills">Chef Skills</option>
            <option value="nutrition_in_cooking">Nutrition in Cooking</option>
            <option value="plant-based_cooking">Plant-Based Cooking</option>
            <option value="teen's_kitchen">Teenâ€™s Kitchen</option>
          </select>
        </div>
        <div class="form-group">
          <label for="number">Number of guests</label>
          <input
            class="form-control"
            type="number"
            id="number"
            min="1"
            max="10"
          />
        </div>
        <div class="form-group">
          <label for="comments">Comments</label>
          <textarea class="form-control" id="comments"></textarea>
        </div>
        <div class="form-group">
          <button class="submit-button" type="submit">Submit</button>
        </div>
      </form>
    </section>
    <footer>
      <p>Sweet Berries</p>
    </footer>
    <script src="./App.js"></script>
  </body>
</html>
